<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <label>Emp Name:</label>
            <h:inputText id="name" value="#{employeeBean.empname}"></h:inputText><br/>
            Department:  <h:selectOneMenu value="#{employeeBean.deptid}">               
                <f:selectItems value="#{employeeBean.deptlist}" var="dept" itemValue="#{dept.deptid}" itemLabel="#{dept.deptname}"></f:selectItems><br/>
                 </h:selectOneMenu><br/>          

        Email:<h:inputText id="email" value="#{employeeBean.email}" /><br/>
        Gender:<h:selectOneRadio value="#{employeeBean.gender}">
            <f:selectItem itemValue="Male" itemLabel="Male"/>
            <f:selectItem itemValue="FeMale" itemLabel="FeMale"/>
        </h:selectOneRadio><br/>
        <c:if test="#{employeeBean.empid==0}">
        <h:commandButton value="Insert" id="btnins" action="#{employeeBean.insertemp()}" />
        </c:if>
        <c:if test="#{employeeBean.empid!=0}">
            <h:commandButton value="Update" id="btnupd" action="#{employeeBean.updateemp()}"></h:commandButton>
        </c:if>
        </h:form>
    </h:body>
</html>
