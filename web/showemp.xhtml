<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Employee Show
        <h:form>
            <h:dataTable value="#{employeeBean.Show()}" var="emp" border="1">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{emp.empid}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{emp.empname}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{emp.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Department</f:facet>
                    #{emp.deptid}
                </h:column>
                <h:column>
                    <f:facet name="header">Gender</f:facet>
                    #{emp.gender}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Delete" action="#{employeeBean.delete(emp.empid)}"></h:commandButton>
                    <h:commandButton value="Update" action="#{employeeBean.search(emp.empid)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
