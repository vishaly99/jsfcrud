<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <label>Department Id</label>
            <h:inputText  id="deptid" value="#{departmentBean.deptid}"></h:inputText><br/>
            <label>Department Name</label>
            <h:inputText id="deptname" value="#{departmentBean.deptname}"></h:inputText><br/>
            <c:if test="#{departmentBean.deptid==0}">
            <h:commandButton value="Insert" action="#{departmentBean.adddept()}"></h:commandButton>
            </c:if>
            <c:if test="#{departmentBean.deptid!=0}">
            <h:commandButton id="btn_update" action="#{departmentBean.updatedept()}" value="Update"/>
            </c:if>
        </h:form>
    </h:body>
</html>
